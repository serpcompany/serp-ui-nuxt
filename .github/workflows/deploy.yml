name: Deploy Nuxt site

on:
  push:
    branches: ["main", "dev"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.11.1"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .nuxt
            dist
          key: ${{ runner.os }}-nuxt-build-${{ hashFiles('**/package.json') }} # Cache based on package.json
          restore-keys: |
            ${{ runner.os }}-nuxt-build-

      - name: Install dependencies
        run: pnpm install

      - name: Static HTML export with Nuxt
        run: pnpm run generate
        env:
          DEBUG: "nuxt:*"
          NODE_ENV: "production"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Checkout code again
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
